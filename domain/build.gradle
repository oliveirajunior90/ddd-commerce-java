plugins {
    id 'java'
}

group 'br.com.commerce.domain'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

configurations {
    testClasses {
        extendsFrom(testImplementation)
    }
}

test {
    useJUnitPlatform()
}